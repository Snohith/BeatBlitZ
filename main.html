<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽµ Coolie (Telugu)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1eba185214.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul>
      <li class="logo"><img src="logo.png" alt="Coolie Logo"></li>
      <li><button id="homePage">Home</button></li>
      <li><button>About Us</button></li>
    </ul>
  </nav>

  <div class="container">
    <div class="divsongitems">
      <h1>Coolie (Telugu)</h1>
      <div class="songContainer">
        <div class="songlist">
          <img src="cover/1.webp" alt="Chikitu">
          <span>Chikitu</span>
          <span class="Timer">03:36 
            <i id="1" class="songPlay fa-solid fa-play"></i>
          </span>
        </div>

        <div class="songlist">
          <img src="cover/2.jpg" alt="Monica">
          <span>Monica</span>
          <span class="Timer">03:08 
            <i id="2" class="songPlay fa-solid fa-play"></i>
          </span>
        </div>

        <div class="songlist">
          <img src="cover/3.webp" alt="PowerHouse">
          <span>PowerHouse</span>
          <span class="Timer">03:26 
            <i id="3" class="songPlay fa-solid fa-play"></i>
          </span>
        </div>

        <div class="songlist">
          <img src="cover/4.webp" alt="I am the Danger">
          <span>I am the Danger</span>
          <span class="Timer">03:34 
            <i id="4" class="songPlay fa-solid fa-play"></i>
          </span>
        </div>

        <div class="songlist">
          <img src="cover/5.webp" alt="Mobsta">
          <span>Mobsta</span>
          <span class="Timer">01:54 
            <i id="5" class="songPlay fa-solid fa-play"></i>
          </span>
        </div>

        <div class="songlist">
          <img src="cover/6.webp" alt="Upendra's Entry">
          <span>Upendra's Entry</span>
          <span class="Timer">03:52 
            <i id="6" class="songPlay fa-solid fa-play"></i>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="songPlayer">
    <input type="range" min="0" value="0" max="100" id="progressBar" title="Seek or Volume">
    <div class="divButtons">
      <img src="beats.gif" alt="beats" id="beats">
      <i class="fa-solid playButtons fa-backward-step"></i>
      <i class="fa-solid playButtons fa-play" id="masterPlay"></i>
      <i class="fa-solid playButtons fa-forward-step"></i>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
